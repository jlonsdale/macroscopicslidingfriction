<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Macroscopic Modeling of Friction</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #000;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            #container {
                width: 100vw;
                height: 100vh;
            }

            .error {
                color: red;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .control-panel {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 10;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 8px;
                padding: 15px;
                min-width: 200px;
                font-family: Arial, sans-serif;
            }

            .control-panel h3 {
                color: white;
                margin: 0 0 15px 0;
                font-size: 16px;
                text-align: center;
            }

            .control-group {
                margin-bottom: 15px;
            }

            .control-group label {
                color: white;
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
            }

            .control-panel select {
                width: 100%;
                padding: 8px;
                border: none;
                border-radius: 4px;
                background: white;
                font-size: 14px;
            }

            .control-panel button {
                width: 100%;
                padding: 10px;
                margin-bottom: 8px;
                border: none;
                border-radius: 4px;
                background: #4caf50;
                color: white;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .control-panel button:hover {
                background: #45a049;
            }

            .control-panel button.secondary {
                background: #2196f3;
            }

            .control-panel button.secondary:hover {
                background: #1976d2;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <div class="control-panel">
            <h3>Simulation Controls</h3>

            <div class="control-group">
                <label for="angleSelect">Plane Angle:</label>
                <select id="angleSelect">
                    <option value="0">0° (Flat)</option>
                    <option value="5">5°</option>
                    <option value="10">10°</option>
                    <option value="15" selected>15°</option>
                    <option value="20">20°</option>
                    <option value="25">25°</option>
                    <option value="30">30°</option>
                    <option value="35">35°</option>
                    <option value="40">40°</option>
                    <option value="45">45°</option>
                </select>
            </div>

            <button id="resetSceneBtn">Reset Scene</button>
            <button id="pauseBtn" class="secondary">Pause</button>
            <button id="resetCameraBtn" class="secondary">Reset Camera</button>
            <button id="toggleLoggingBtn" class="secondary">
                Enable Logging
            </button>
        </div>

        <div id="error" class="error" style="display: none"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="cube.js"></script>
        <script src="plane.js"></script>
        <script src="rigidbodysim.js"></script>
        <script src="camera-controls.js"></script>
        <script src="scene.js"></script>
    </body>
</html>
